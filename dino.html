<head>
</head>
<body style="background-color: black; color: #AA80FF">

<div> <!-- po prostu sekcja tekstu -->
<strong> Gra dino v2.3 by Bajadera</strong><br>
Dino idzie przez pustynie.
</div>

<canvas id="plansza_canvas" width="600px" height="200px"></canvas>

<script>

let plansza, rysowanie;
plansza = document.getElementById("plansza_canvas");
rysowanie = plansza.getContext("2d");
<!-- w klasie nie ma funkcji-->
class klasa_kaktus
{
	constructor()
	{
		this.UstawKaktus();
	}
	UstawKaktus()
	{<!-- ustawia kaktus -->
		this.kaktus_x = plansza.width - 40;
		this.kaktus_y = 150;
		this.kaktus_szerokosc_x = 10;
		this.kaktus_wysokosc_y = 20;
		this.kaktus_predkosc_x = 1;
		
	}
	<!-- ubogi kaktus -->
	RysujKaktus()
	{
	rysowanie.fillStyle = "#4BC37B";
	rysowanie.fillRect(this.kaktus_x,this.kaktus_y,this.kaktus_szerokosc_x,this.kaktus_wysokosc_y);
	this.kaktus_x = this.kaktus_x - this.kaktus_predkosc_x;
	if (this.kaktus_x <0)
		this.UstawKaktus();
	}
	
}
class klasa_dino
{
	constructor()
	{
	this.UstawDino();
	}
	UstawDino()
	{
		this.dino_x = 60;
		this.dino_y = 120;
		this.dino_szerokosc_x = 30;
		this.dino_wysokosc_y = 50;
		this.czy_dino_skacze = false;
	}
	RysujDino()
	{
		rysowanie.fillStyle = "#6B89DB";
		rysowanie.fillRect(this.dino_x, this.dino_y, this.dino_szerokosc_x, this.dino_wysokosc_y);
		if(this.czy_dino_skacze == true)
		{
			this.dino_y = this.dino_y - this.predkosc;
		}
	}
	DinoSkacz()
	{
		if ( this.czy_dino_skacze == false ) 
		{
			this.czy_dino_skacze = true;
			this.predkosc = 1;
		}
	}
}

function RysujPlansze()
{
	rysowanie.fillStyle = "#E8CBF3";
	<!--               x y  sz  dl -->
	rysowanie.fillRect(0,0,plansza.width,plansza.height);
}
<!-- ziemia -->
function RysujZiemie()
{
	rysowanie.fillStyle = "black";
	rysowanie.fillRect(0,170,plansza.width,5);
}


function Gra()
{
	RysujPlansze();
	RysujZiemie();
	kaktus1.RysujKaktus();
	dino.RysujDino();
}
function UstawWcisnietyKlawisz(zdarzenie)
{ <!-- jak dac to cholerstwo pod spacje!?!?!?!? -->
	if <!--( (zdarzenie.key=='space' || --> 
	((zdarzenie.key=='ArrowUp')||(zdarzenie.key=='g'))<!--tymczasowo bo spacja nie oddaje--> <!-- ) -->
	{
		dino.DinoSkacz();
	}
}
document.addEventListener("keydown", UstawWcisnietyKlawisz, false);
let kaktus1, dino;
kaktus1 = new klasa_kaktus();
dino = new klasa_dino();
setInterval(Gra, 10); <!-- 100 razy na sekunde-co 10ms -->
</script>
</body>
</html>
