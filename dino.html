<!DOCTYPE html>
<!--
Gra Dino v3.0 OKI
Kod / omowienie 
Wersje:
1.0 - Strona www z tekstem 
1.1 - plotno
1.2 - ziemnia
1.3 - funkcje
1.4 - ubogi kaktus (prostokat)
1.5 - ANIMACJA
2.0 - poprawki
2.1 - klasa_kaktus
2.2 - klasa_dino
2.3 - idzie do gory chlopak 
2.4 - dino skacze
3.0 - wynik i liczba zyc 
-->
<head>
</head>
<body style="background-color: black; color: #FF0000">

<div> <!-- po prostu sekcja tekstu -->
<strong> Gra dino v3.0 by Bajadera</strong><br>
Dino skacze przez pustynie.
</div>

<canvas id="plansza_canvas" width="600px" height="200px"></canvas>
<div id="napis_wynik">
Graczu! Niech Dino nie cierpi!
</div>
<div id="napis_liczba_zyc">
Skacz dobrze
</div>
<script>

let plansza, rysowanie;
plansza = document.getElementById("plansza_canvas");
rysowanie = plansza.getContext("2d");
<!-- w klasie nie ma funkcji-->
class klasa_kaktus
{
	constructor()
	{
		this.UstawKaktus();
	}
	UstawKaktus()
	{<!-- ustawia kaktus -->
		this.kaktus_x = plansza.width - 40;
		this.kaktus_y = 150;
		this.kaktus_szerokosc_x = 10;
		this.kaktus_wysokosc_y = 20;
		this.kaktus_predkosc_x = 1;
		
	}
	<!-- ubogi kaktus -->
	RysujKaktus()
	{
	rysowanie.fillStyle = "#4BC37B";
	rysowanie.fillRect(this.kaktus_x,this.kaktus_y,this.kaktus_szerokosc_x,this.kaktus_wysokosc_y);
	this.kaktus_x = this.kaktus_x - this.kaktus_predkosc_x;
	if (this.kaktus_x <0)
		this.UstawKaktus();
	}
	
}
class klasa_dino
{
	constructor()
	{
	this.UstawDino();
	}
	UstawDino()
	{
		this.dino_x = 60;
		this.dino_y = 120;
		this.dino_szerokosc_x = 30;
		this.dino_wysokosc_y = 50;
		this.czy_dino_skacze = false;
		this.grawitacja = 0.1;
	}
	RysujDino()
	{
		rysowanie.fillStyle = "#BC06FF";
		rysowanie.fillRect(this.dino_x, this.dino_y, this.dino_szerokosc_x, this.dino_wysokosc_y);
		if(this.czy_dino_skacze == true)
		{
			this.dino_y = this.dino_y - this.predkosc;
			this.predkosc = this.predkosc - this.grawitacja;
		}
		if (this.dino_y + this.dino_wysokosc_y >= 170)
		{
			this.UstawDino();
		}
	}
	DinoSkacz()
	{
		if ( this.czy_dino_skacze == false ) 
		{
			this.czy_dino_skacze = true;
			this.predkosc = 4;
		}
	}
}

function RysujPlansze()
{
	rysowanie.fillStyle = "#FF0000";
	<!--               x y  sz  dl -->
	rysowanie.fillRect(0,0,plansza.width,plansza.height);
}
<!-- ziemia -->
function RysujZiemie()
{
	rysowanie.fillStyle = "black";
	rysowanie.fillRect(0,170,plansza.width,5);
}

function AktualizujWynik()
{
	++liczba_klatek;
	if ((liczba_klatek%10) == 0 )
	++wynik_gracz;
	document.getElementById("napis_wynik").innerHTML = "Wynik: <strong>" + liczba_klatek + "</strong>";
	document.getElementById("napis_liczba_zyc").innerHTML = "Skacz dobrze.. <strong>" + liczba_zyc + "</strong>";
}

function Gra()
{
	RysujPlansze();
	RysujZiemie();
	kaktus1.RysujKaktus();
	dino.RysujDino();
	AktualizujWynik();
}
function UstawWcisnietyKlawisz(zdarzenie)
{ 
	if ((zdarzenie.key=='ArrowUp')||(zdarzenie.key==' '))
	{
		dino.DinoSkacz();
	}
}
document.addEventListener("keydown", UstawWcisnietyKlawisz, false);
let kaktus1, dino;
let liczba_klatek, wynik_gracz, liczba_zyc;

liczba_klatek = wynik_gracz = 0;
liczba_zyc = 3;

kaktus1 = new klasa_kaktus();
dino = new klasa_dino();

setInterval(Gra, 10); <!-- 100 razy na sekunde-co 10ms -->
</script>
</body>
</html>
