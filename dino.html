<head>

<body style="background-color: black; color: #AA80FF">

<div> <!-- po prostu sekcja tekstu -->
<strong> Gra dino v2.1 by Bajadera</strong><br>
Dino idzie przez pustynie.
</div>

<canvas id="plansza_canvas" width="600px" height="200px"></canvas>

<script>

let plansza, rysowanie;
plansza = document.getElementById("plansza_canvas");
rysowanie = plansza.getContext("2d");
<!-- w klasie nie ma funkcji-->
class klasa_kaktus
{
	constructor()
	{
		this.UstawKaktus();
	}
	UstawKaktus()
	{<!-- ustawia kaktus -->
		this.kaktus_x = plansza.width - 40;
		this.kaktus_y = 150;
		this.kaktus_szerokosc_x = 10;
		this.kaktus_wysokosc_y = 20;
		this.kaktus_predkosc_x = 1;
		
	}
	<!-- ubogi kaktus -->
	RysujKaktus()
	{
	rysowanie.fillStyle = "#99FFAA";
	rysowanie.fillRect(this.kaktus_x,this.kaktus_y,this.kaktus_szerokosc_x,this.kaktus_wysokosc_y);
	this.kaktus_x = this.kaktus_x - this.kaktus_predkosc_x;
	if (this.kaktus_x <0)
		this.UstawKaktus();
	}
	
}

function RysujPlansze()
{
	rysowanie.fillStyle = "#AA80FF";
	<!--               x y  sz  dl -->
	rysowanie.fillRect(0,0,plansza.width,plansza.height);
}
<!-- ziemia -->
function RysujZiemie()
{
	rysowanie.fillStyle = "black";
	rysowanie.fillRect(0,170,plansza.width,5);
}


function Gra()
{
	RysujPlansze();
	RysujZiemie();
	kaktus1.RysujKaktus();	
}
let kaktus1;
kaktus1 = new klasa_kaktus();
setInterval(Gra, 10); <!-- 100 razy na sekunde-co 10ms -->
</script>
</body>
</html>
